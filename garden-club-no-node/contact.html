        $(document).ready(function(){

                          // JS Command to send POST Request
                          var name, email, phone, context;
                          
                          $("#Submission").click(function(){

                             name=$("#name").val();
                             email=$("#email").val();
                             phone=$("#phone").val();
                             context=$("#context").val();
                             $.post("/contact",{name: name,email: email, phone: phone, context: context}, function(data){
                                if(data==='done'){
                                    $("#successDialog").dialog('open');
                                }
                                else{
                                                    alert("Failed to send..."); // Change it later...
                                                }
                                            });
                         });
                      });
                  </script>
